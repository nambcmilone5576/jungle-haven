name: jungle-haven # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '1.0.0' # just for humans, typically '1.2+git' or '1.3.2'
title: Jungle Haven Survival
summary: Survive the jungle dangers.
description: Build shelters, craft tools, and face challenges in a dense jungle filled with mysteries.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  jungle-haven:
    command: bin/jungle-haven-bin
    extensions: [gnome]
    plugs:
      - network
      - unity7
      - network-status

layout:
  /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/webkit2gtk-4.1:
    bind: $SNAP/gnome-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.0

parts:
  jungle-haven:
    plugin: dump
    source: .
    organize:
      jungle-haven-bin: bin/
